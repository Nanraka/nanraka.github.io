<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Top</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google FontsからInterフォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 日本語はNoto Sans JP、英数字はInterを適用 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="text-[#4a5568]">

    <!-- ===== ヘッダー ===== -->
    <!-- 背景色をメインカラー、文字色をサブカラーに設定 -->
    <header class="bg-[#e2e8ef] shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- サイトタイトル -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-[#4a5568]">My Portfolio</a>
                </div>
                <!-- ナビゲーションリンク (PC向け) -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">ELECTRONICS</a>
                        <a href="photo.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">PHOTO</a>
                        <a href="#" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">ABOUT</a>
                        <a href="#" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">CONTACT</a>
                    </div>
                </div>
                <!-- モバイルメニューボタン (今回は非表示) -->
                <div class="-mr-2 flex md:hidden">
                    <!-- モバイル用のメニューアイコンなどをここに追加できます -->
                </div>
            </div>
        </nav>
    </header>
    <!-- ===== ヘッダーここまで ===== -->

    <!-- ===== メインビジュアル ===== -->
    <main>
        <!-- 画面の高さからヘッダーの高さを引いた分だけ高さを確保 -->
        <div class="w-full h-[calc(100vh-4rem)]">
            <!-- 
                ここにあなたのメインビジュアルとなる画像を指定します。
                `object-cover`クラスにより、コンテナに合わせて画像がトリミングされます。
            -->
            <img src="https://placehold.co/1920x1080/e2e8f0/4a5568?text=Main+Visual" 
                 alt="メインビジュアル" 
                 class="w-full h-full object-cover">
        </div>
    </main>
    <!-- ===== メインビジュアルここまで ===== -->

</body>
</html>
