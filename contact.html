<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- ヘッダー -->
  <header class="bg-[#e2e8ef] shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold text-[#4a5568]">My Portfolio</a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-8">
            <a href="index.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">TOP</a>
            <a href="electronics.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">ELECTRONICS</a>
            <a href="photo.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">PHOTO</a>
            <a href="about.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">ABOUT</a>
            <a href="contact.html" class="text-[#4a5568] hover:text-black px-3 py-2 rounded-md text-sm font-medium tracking-wider">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- メイン：お問い合わせフォーム -->
  <main class="max-w-2xl mx-auto py-20 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-[#4a5568]">ご依頼・お問合せ / Contact</h1>
    <form class="space-y-6 bg-white p-8 rounded-xl shadow-lg">

      <!-- お名前 -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">お名前 / Your Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
      </div>

      <!-- メールアドレス -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス / Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
      </div>

      <!-- お問い合わせ内容 -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容 / Main Message</label>
        <textarea id="message" name="message" rows="6" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
      </div>

      <!-- 送信ボタン -->
      <div class="text-center">
        <button type="submit" class="inline-flex justify-center px-6 py-3 text-white bg-[#4a5568] hover:bg-black rounded-md shadow-sm font-medium">送信</button>
      </div>
    </form>
  </main>

  <!-- フッター -->
  <footer class="bg-[#e2e8ef] text-[#4a5568]">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
      <div class="text-sm text-center sm:text-left">&copy; 2024 Your Name. All Rights Reserved.</div>
      <div class="flex space-x-6">
        <a href="#" class="hover:text-black" aria-label="Twitter">
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8.29 20.251c7.547 0 11.675-6.253..."/>
          </svg>
        </a>
        <a href="#" class="hover:text-black" aria-label="Instagram">
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013..." clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
